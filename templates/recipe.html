{% extends 'base.html' %}
{% block content %}
<section class="py-5 h-100">
    <div class="container px-4 px-lg-5 mt-5 h-100">
        <div class="row">
            <div class="col col-5">
                <img src="{{ recipe.cover }}" alt="" class="w-100">
            </div>
            <div class="col col-7">
                <div class="row">
                    <div class="col-12">
                        <h2>{{ recipe.recipe_name }}</h2>
                    </div>
                    <div class="col-12">
                        <h2>{{ recipe.description }}</h2>
                    </div>
                    <div class="col-12">
                        <h2>{{ recipe.ingredients }}</h2>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
{% endblock %}
