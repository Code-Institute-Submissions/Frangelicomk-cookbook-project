<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <title>MK || Cookbook</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container px-4 px-lg-5">
         <a class="navbar-brand" href="{{ url_for('index')}}">MK || Cookbook</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                 <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('index')}}">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="{{ url_for('about')}}">About</a></li>
                 <li class="nav-item"><a class="nav-link" href="{{ url_for('add_recipe')}}">Add Recipe</a></li>
                 <li class="nav-item"><a class="nav-link" href="{{ url_for('favorites', username=session['user']) }}">Favorites</a></li>
                 <li class="nav-item"><a class="nav-link" href="{{ url_for('login')}}">Login</a></li>
                 <li class="nav-item"><a class="nav-link" href="{{ url_for('register')}}">Register</a></li>
             </ul>
            
         </div>
     </div>
 </nav>
 <!-- Header-->
 <header class="bg-dark py-5">
     <div class="container px-4 px-lg-5 my-5">
         <div class="text-center text-white">
             <h1 class="display-4 fw-bolder">The Recipe Book of Happiness</h1>
             <p class="lead fw-normal text-white-50 mb-0">Search Recipes Bellow</p>
         </div>
     </div>
 </header>
 {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
 {% block content %}
 {% endblock %}
 <!-- Footer-->
 <footer class="py-5 bg-dark">
     <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website <span id="copyright"></span></p></div>
 </footer>
 <!-- Bootstrap core JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Core theme JS-->
 <script src="js/scripts.js"></script>
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <!-- jQuery CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
 <!-- Custom script for auto update the copyright year -->
 <script>
 $("#copyright").text(new Date().getFullYear());
</script>
 </body>
</html>
