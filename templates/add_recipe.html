{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="jumbotron">

        <form method="POST" action="{{ url_for('add_recipe') }}">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ request.form['title'] }}" placeholder="Pasta with Salmon">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3">{{ request.form['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="ImageUpload">Upload Cover</label>
                <input type="file" class="form-control" id="ImageUpload" />
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

  {% endblock %}
