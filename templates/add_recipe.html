{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">The Recipe Book of Happiness</h1>
          <p class="lead fw-normal text-white-50 mb-0"> {{ session['user'] }}, Here you may add your recipes :)</p>
      </div>
  </div>
</header>
<div class="container">
      <div class="jumbotron">
  
          <form method="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">
              <div class="form-group">
                <label for="cousine_name">Cousine Name</label>
                <input type="text" class="form-control" id="cousine_name" name="cousine_name" value="{{ request.form['cousine_name'] }}" placeholder="Pasta with Salmon">
              </div>
              <div class="form-group">
                <label for="recipe_name">Recipe Name</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{ request.form['recipe_name'] }}" placeholder="Pasta with Salmon">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3">{{ request.form['description'] }}</textarea>
              </div>
              <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" name="ingredients" id="ingredients" rows="3">{{ request.form['ingredients'] }}</textarea>
              </div>
              <div class="form-group">
                  <label class="form-label" for="cover">Upload Cover</label>
                  <input type="url" name="cover" id="cover" placeholder="Link to your image" pattern="https://.*" required>
              </div>
              <input type="submit" value="Submit">
            </form>

    </div>
</div>

  {% endblock %}
