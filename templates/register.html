{% extends "base.html" %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">The Recipe Book of Happiness</h1>
      {% block subs %}
      {% if session.get("user") %}
      <p class="lead fw-normal text-white-50 mb-0">Welcome to your cookbook {{ username }} !!!</p>
      {% else %}
      <p class="lead fw-normal text-white-50 mb-0">Please register</p>
      {% endif %}
      {% endblock subs %}
    </div>
  </div>
</header>
<div class="container">
  <div class="row mt-3">
    <div class="col m-auto">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-login" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-register" href="{{ url_for('register') }}">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->
    </div>
  </div>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login">
      <form method="POST">
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="username" class="form-control" name="username" required />
          <label class="form-label" for="username">Username</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" name="password" required />
          <label class="form-label" for="password">Password</label>
        </div>
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" class="form-control" name="password_validation" required />
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Are you a member? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
